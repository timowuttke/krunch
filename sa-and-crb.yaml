apiVersion: v1
kind: ServiceAccount
metadata:
  name: playground
  namespace: default

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: playground-becomes-admin
subjects:
  - kind: ServiceAccount
    name: playground
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
