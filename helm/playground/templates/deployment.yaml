apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace}}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      terminationGracePeriodSeconds: 0
      serviceAccountName: playground
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.imageKey }}"
          volumeMounts:
            - mountPath: /var/run
              name: docker-sock
            - mountPath: /playground
              name: playground
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run
        - name: playground
          hostPath:
            path: /playground